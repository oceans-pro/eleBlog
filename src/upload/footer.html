<!--********************************************* 要最先运行的JS ***********************************************-->
<script>
  // 我们要让其最先加载，所以不要使用 $(document).ready()
  // -- 图标
  $('#favicon').replaceWith('<link rel="shortcut icon" href="https://blog-static.cnblogs.com/files/oceans/favicon.ico">')
  // -- ajax监听
  window.ajaxStorage = []
  $(document).ajaxComplete(function(event, xhr, option) {
    var item = {}
    item.url = option.url
    if (window.isBundleJSCome) { // 后来的请求可以被监听到，需要在bundle.js调用ajaxListener
      item.later = true
      $(document).trigger('ajax-later', item) // 传递item的引用
    } else {
      item.later = false
    }
    item.event = event
    item.xhr = xhr
    item.option = option
    item.time = new Date()
    window.ajaxStorage.push(item) // 简单备份下
  })
</script>
