<style>
  :root {
    --background-local: #f1f1f1;
    /*--background-local: #ffffff;*/
  }

  .my-card {
    border: 1px solid var(--background-local);
  }

  .my-card:hover {
    border: 1px solid #ebeef5;
    /*border: 1px solid red;*/
    box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
    overflow: hidden;
    transition: .3s;
  }


  :root, #mainContent {
    background-color: var(--background-local);
  }

  .main {
    width: 100%;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .doc-item {
    padding: 10px;
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #fff;
    border-radius: 4px;
    width: 250px;
    height: 70px;
    cursor: pointer;
  }

  .doc-item:hover .name {
    color: #409EFF;
  }

  .doc-item .right {
    width: 180px;
    height: 60px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .doc-item .right .desc {
    color: #666666;
    font-size: 12px;
  }

  .doc-item .right .name {
    font-size: 16px;
  }

  .logo {
    width: 60px;
    height: 60px;
  }
</style>

<section id="app">
  <div class="main">

      <el-image class="logo left" :src="item.img" :alt="item.img"></el-image>
      <div class="right">
        <a :href="item.href" style="display: none">{{ item.href }}</a>
        <div class="name">{{ item.name }}</div>
        <div class="desc">{{ item.desc }}</div>
      </div>
    </div>
  </div>
</section>
